<h1> Anatomical Structures Data</h1>
<mat-list class="grid">
    <!-- <mat-grid-list cols="2" rowHeight="1:1"> -->
    <mat-list-item *ngFor="let structure of (structures$ | async)" (click)="openStructure(structure.id ?? '')" class="list">
        <div class="name">{{structure.name}}</div>
        <div class="id">{{structure.id}}</div>
    </mat-list-item>

    <!-- </mat-list-item> -->
</mat-list>
